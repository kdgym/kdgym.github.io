<script>
function validateForm()
{
if (document.forms["myForm"]["firstname"].value==null || document.forms["myForm"]["firstname"].value=="")
{
alert("Your first name must be filled out");
return false;
}

if (document.forms["myForm"]["lastname"].value==null || document.forms["myForm"]["lastname"].value=="")
{
alert ("Your last name must be filled out");
return false;
}

if (document.forms["myForm"]["cardtype"].value==null || document.forms["myForm"]["cardtype"].value=="")
{
alert ("Email must be filled out");
return false;
}

if (document.forms["myForm"]["cardnum"].value==null || document.forms["myForm"]["cardnum"].value=="")
{
alert("Please enter your credit card number");
return false;
}

if (document.forms["myForm"]["scode"].value==null || document.forms["myForm"]["scode"].value=="")
{
alert("Enter you card security code. Can be found on the back of the card");
return false;
}

if (document.forms["myForm"]["Emonth"].value==null || document.forms["myForm"]["Emonth"].value=="")
{
alert("Enter your Expiration month of your card");
return false;
}

if (document.forms["myForm"]["Eyear"].value==null || document.forms["myForm"]["Eyear"].value=="")
{
alert("Enter your Expiration year of your card");
return false;
}


if (document.forms["myForm"]["Baddress"].value==null || document.forms["myForm"]["Baddress"].value=="")
{
alert("Please provide us a valid Billing address");
return false;
}


if (document.forms["myForm"]["city"].value==null || document.forms["myForm"]["city"].value=="")
{
alert("Please enter your city");
return false;
}

if (document.forms["myForm"]["state"].value==null || document.forms["myForm"]["state"].value=="")
{
alert("Please enter your state");
return false;
}


if (document.forms["myForm"]["Zcode"].value==null || document.forms["myForm"]["Zcode"].value=="")
{
alert("Please enter valid zip code");
return false;
}


if (document.forms["myForm"]["Cellnum"].value==null || document.forms["myForm"]["Cellnum"].value=="")
{
alert("Please provide us your Cell number");
return false;
}



return true;
}
</script>

<script type="text/javascript"> 

var i = 0; 
// this is the array for the images 
// these images are from different sites 
var image = new Array();    

image[0] = "images/568.jpg"; 

image[1] = "images/slidespic.jpg"; 

image[2] = "images/1-personal-trainer.png";   

image[3] ="images/slide2.jpg";
 
// this is the array for the captions 
var k = image.length-1;    

var caption = new Array(); 
caption[0] = "."; 

caption[1] = "."; 

caption[2] = ".";   


caption[3] = ".";


// this is the swap funtion which does the process of changing the image 
function swapImage(){ 

var el = document.getElementById("mydiv"); 

el.innerHTML=caption[i]; 

var img= document.getElementById("slide"); 

img.src= image[i];  

if(i < k ) { i++;}  

else  { i = 0; } 

setTimeout("swapImage()",3000);  

} 

function addLoadEvent(func) { 

var oldonload = window.onload; 

if (typeof window.onload != 'function') { 
window.onload = func; 
} else  { 
window.onload = function() { 
if (oldonload) { 
oldonload(); 

} 

func(); 

} 

} 

}  

addLoadEvent(function() 
{ 

swapImage(); 

});  

</script>
