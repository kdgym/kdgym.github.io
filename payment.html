}

if (document.forms["myForm"]["Eyear"].value==null || document.forms["myForm"]["Eyear"].value=="")
{
alert("Enter your Expiration year of your card");

}


if (document.forms["myForm"]["Baddress"].value==null || document.forms["myForm"]["Baddress"].value=="")
{
alert("Please provide us a valid Billing address");
return false;
}


if (document.forms["myForm"]["city"].value==null || document.forms["myForm"]["city"].value=="")
{
alert("Please enter your city");
return false;
}

if (document.forms["myForm"]["state"].value==null || document.forms["myForm"]["state"].value=="")
{
alert("Please enter your state");
return false;
}


if (document.forms["myForm"]["Zcode"].value==null || document.forms["myForm"]["Zcode"].value=="")
{
alert("Please enter valid zip code");
return false;
}


if (document.forms["myForm"]["Cellnum"].value==null || document.forms["myForm"]["Cellnum"].value=="")
{
alert("Please provide us your Cell number");
return false;
}



return true;
}
